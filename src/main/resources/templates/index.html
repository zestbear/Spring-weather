<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날씨 조회 서비스</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #d4f1ff;
    }
    table {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center my-5">Weather</h1>
  <form action="/" method="POST">
    <div class="form-group">
      <h4 class="text-left my-4">오늘의 날씨 확인하기</h4>
    </div>

  </form>

  <button id="actionButton"></button>

  <script>
    // 가짜 로그인 상태 확인. 실제 상황에서는 쿠키, 로컬 스토리지 또는 서버를 통해 확인해야 합니다.
    const isLoggedIn = false; // 로그인 상태에 따라 이 값을 변경하세요.

    const actionButton = document.getElementById('actionButton');

    if (isLoggedIn) {
      actionButton.innerText = 'OK';
      actionButton.onclick = () => {
        location.href = 'http://localhost:8080/weather';
      };
    } else {
      actionButton.innerText = 'Login';
      actionButton.onclick = () => {
        location.href = 'http://localhost:8080/weather/login';
      };
    }
  </script>

  <div class="my-4">
    <table class="table table-horizontal table-bordered">
      <thead class="thead-strong">
      <tr>
        <th>이용자</th>
        <th>위치</th>
        <th>날씨</th>
        <th>시간</th>
      </tr>
      </thead>
      </tbody>
    </table>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
